<template name="configureLoginServiceDialogForDropbox">
  <p>
    First, you'll need to register your app on Dropbox. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://www.dropbox.com/developers/apps" target="_blank">https://www.dropbox.com/developers/apps</a>
    </li>
    <li>
      Click "Create app" button.
    </li>
    <li>
      Fill in the required details and create the app.
    </li>
    <li>
      Create a Redirect URI entry with the following value.<br>
      {{siteUrl}}_oauth/dropbox
    </li>
  </ol>
</template>
